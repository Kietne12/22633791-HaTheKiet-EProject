name: CI/CD for EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: ğŸ§¾ Checkout source
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd auth && npm install && cd ..
          cd product && npm install && cd ..
          cd order && npm install && cd ..
          cd api-gateway && npm install && cd ..

      - name: ğŸ§ª Run tests
        run: |
          cd auth && npm test || true && cd ..
          cd product && npm test || true && cd ..
          cd order && npm test || true && cd ..
          cd api-gateway && npm test || true && cd ..

      # ğŸ³ Enable Docker Buildx (fix lá»—i requires argument)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ”‘ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“ Debug folder structure
        run: ls -R


      - name: ğŸ³ Build and push Docker images
        run: |
          docker buildx build --load --tag ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./auth
          docker buildx build --load --tag ${{ secrets.DOCKER_USERNAME }}/product-service:latest ./product
          docker buildx build --load --tag ${{ secrets.DOCKER_USERNAME }}/order-service:latest ./order
          docker buildx build --load --tag ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest ./api-gateway



      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway


      - name: âœ… Success message
        run: echo "âœ… CI/CD pipeline completed successfully and images pushed to Docker Hub!"
