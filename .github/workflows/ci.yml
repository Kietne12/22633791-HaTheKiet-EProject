name: CI/CD for EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd auth && npm install && cd ..
          cd product && npm install && cd ..
          cd order && npm install && cd ..
          cd api-gateway && npm install && cd ..

      - name: Run tests
        run: |
          cd auth && npm test || true && cd ..
          cd product && npm test || true && cd ..
          cd order && npm test || true && cd ..
          cd api-gateway && npm test || true && cd ..

      # ðŸš€ BUILD DOCKER IMAGES
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service ./auth
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service ./product
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service ./order
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway ./api-gateway

      # ðŸ”‘ LOGIN TO DOCKER HUB
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ“¦ PUSH TO DOCKER HUB
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway

      - name: Success message
        run: echo "âœ… CI/CD pipeline completed successfully and images pushed to Docker Hub!"
