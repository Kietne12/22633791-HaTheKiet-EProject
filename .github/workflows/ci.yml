name: CI/CD for EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: üßæ Checkout source
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: |
          cd auth && npm install && cd ..
          cd product && npm install && cd ..
          cd order && npm install && cd ..
          cd api-gateway && npm install && cd ..

      - name: üß™ Run tests
        run: |
          cd auth && npm test || true && cd ..
          cd product && npm test || true && cd ..
          cd order && npm test || true && cd ..
          cd api-gateway && npm test || true && cd ..

      # üê≥ Enable Docker Buildx (fix l·ªói requires argument)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîë Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker images
        run: |
          docker buildx build ./auth -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest --load
          docker buildx build ./product -t ${{ secrets.DOCKER_USERNAME }}/product-service:latest --load
          docker buildx build ./order -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest --load
          docker buildx build ./api-gateway -t ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest --load


      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway


      - name: ‚úÖ Success message
        run: echo "‚úÖ CI/CD pipeline completed successfully and images pushed to Docker Hub!"
