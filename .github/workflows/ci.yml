name: CI/CD for EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: |
          cd auth && npm install && cd ..
          cd product && npm install && cd ..
          cd order && npm install && cd ..
          cd api-gateway && npm install && cd ..

      - name: 🧪 Run tests
        run: |
          cd auth && npm test || true && cd ..
          cd product && npm test || true && cd ..
          cd order && npm test || true && cd ..
          cd api-gateway && npm test || true && cd ..

      # 🐳 Enable Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔑 Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🐳 Build and Push Docker images
      - name: Build & Push Docker images
        run: |
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./auth
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/product-service:latest ./product
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/order-service:latest ./order
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest ./api-gateway

      - name: ✅ Success message
        run: echo "✅ CI/CD pipeline completed successfully and images pushed to Docker Hub!"
